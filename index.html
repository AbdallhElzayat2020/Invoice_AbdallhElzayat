<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فاتورة</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="invoice">
      <h1>فاتورة</h1>
      <div class="invoice-details">
        <div>
          <strong>التاريخ:</strong> <span id="invoice-date">2024-06-24</span>
        </div>
        <div>
          <strong>رقم الفاتورة:</strong> <span id="invoice-number">12345</span>
        </div>
        <div>
          <strong>اسم العميل:</strong> <span id="client-name">محمد علي</span>
        </div>
      </div>
      <table class="invoice-table">
        <thead>
          <tr>
            <th>الوصف</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>منتج 1</td>
            <td>2</td>
            <td>50</td>
            <td>100</td>
          </tr>
          <tr>
            <td>منتج 2</td>
            <td>1</td>
            <td>150</td>
            <td>150</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <strong>الإجمالي:</strong> <span id="total-amount">250</span>
      </div>
      <button onclick="printInvoice()">طباعة الفاتورة</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
